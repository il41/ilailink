      body{

      span{

      }
      div{
        /* margin:auto; */
        word-wrap: break-word;
        font-family: sans-serif;
      }
      .slidercont{
        text-align: right;
        margin-bottom:14px;
        background-color: #ddd;
        width:500px;
        /* height:22px; */

      }
      .slidercont span{
        width:100px;
        display: inline-block;
        font-weight: lighter;
        font-size:20px;
        color:white;

      }
      #canvas{
        /* border-radius: 25px; */
        z-index: -1;
        position: relative;
        /* float: right; */

      }
      .starter{
        background-color: blue;
        color:white;
        font-size: 20px;
        width:60px;
        height:60px;
        transition:all 0.5s ease;
      }
      .starter:hover{
        background-color:#0066ff;
      }
      .slider{
        border:2px red solid;
      }
      .text-field{
        box-shadow: 5px 5px 50px 0px red;
        font-family: monospace;
        /* height:20px; */
        /* width:400px; */

        word-wrap: break-word;
        /* border: green 0px groove; */

        transition:1s all ease;

      }
      .text-field:focus{
        border-radius: 20px;
        /* background-image:linear-gradient(to right, white, lightblue); */
        box-shadow: 5px 5px 5px 0px blue;
        border: green 2px groove;
      }
      .empty-field{

        margin-top:3px;
        border-radius: 20px;
        /* background-image:linear-gradient(to right, white, lightblue); */
        /* box-shadow: 5px 5px 5px 0px blue; */
        border: grey 1px groove;

      }
      .notepad{
        border-radius: 20px;
        transition:1s all ease;
        font-family: monospace;
        border: grey 1px groove;
        box-shadow: 5px 5px 5px 0px blue;

        width:700px;
        height:320px;
        padding:10px;
        /* height:200px; */
      }

      .right-div{
        position: absolute;
        left:500px;
        width:100px;
      }

      .absolink{
        font-family: sans-serif;
        color:magenta;
      }
      #back{
        position: absolute;
        /* float:right; */
        right:10px;
        bottom:10px;
      }
      #navi{
        color:hotpink;
        position: absolute;
        /* float:right; */
        right:10px;
        bottom:35px;
      }
      #crossings{
        /* position: absolute; */
        float: right;
        right:300px;
        top:10px;
      }
      .clearSequence{
        color:white;
        user-select: none;
        font-size:20px;
        width:150px;
        height:20px;
        border-radius: 20px;
        padding:5px;
        text-align: center;
        background-color: blue;
        background: linear-gradient(90deg, #bed4ff, #002cff,#bed4ff);
        background-size: 400% 400%;
        margin-bottom:2px;
        display: inline;
        animation: AnimationName 4s linear infinite;
      }



      @keyframes AnimationName {
         0%{background-position:0% 50%}
         100%{background-position:130% 50%}

      }
    </style>
  </head>

    <div id="delayTime"class="slidercont">
      <span>delay time</span>

    <div id="space"class="slidercont">
      <span class="reverser" style="color:black;font-size:15px;">negative time?</span>
      <input type="checkbox" onclick="reverser(this)"  autocomplete="off">
      <span>space</span>
    </div>
    <div id="speed"class="slidercont">
      <span>speed</span>
    </div>
