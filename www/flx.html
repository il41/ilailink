<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="flx.css">
  </head>
  <body>
    <script src="js/p5.min.js"></script>
    <script src="js/p5.dom.js"></script>
    <script src="js/p5.sound.min.js"></script>
    <div class="wrapper">
      <div class="container1">
        <div class="box1 b"></div>
        <div class="box2 b"></div>
        <div class="box3 b"></div>
        <div class="box4 b"></div>
        <div class="box5 b"></div>
      </div>
      <div class="container2">
        <div class="box1 b"></div>
        <div class="box2 b"></div>
        <div class="box3 b"></div>
        <div class="box4 b"></div>
        <div class="box5 b"></div>
      </div>
      <div class="container3">
        <div class="box1 b"></div>
        <div class="box2 b"></div>
        <div class="box3 b"></div>
        <div class="box4 b"></div>
        <div class="box5 b"></div>
      </div>
    </div>
    <script>
      let sound1

      let boxes=[];
      document.querySelectorAll('.b').forEach((item,i)=>{
        boxes.push(item);
        item.id="box"+i;
        addnote(item,i);
      });
      function addnote(e,pitch){
        e.addEventListener('click',()=>{
          playPitch(sound1,pitch,e);
        })
      }

      function setup(){
        sound1=loadSound("samples/attak1.mp3",(()=>{sound1.stop();sound1.setVolume(1);}));
      }
      function playPitch(sound,pitch,e){
        sound.rate(pitch/2);
        sound.play();

      }

    </script>
  </body>
</html>
