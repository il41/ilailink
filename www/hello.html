      let b = document.getElementById("hide");

      });

      let colorButton = document.getElementById("colorButton");

      colorButton.addEventListener("click",()=>{
        function change(item){
          if(item.textContent>7){
            item.style.backgroundColor='#'+Math.floor(Math.random()*16777215).toString(16)
          } else{
            item.style.fontSize='400% '
          }
        }
        let boxes = document.querySelectorAll(".box");
        boxes.forEach(change);

      })


    </script>

    <script>
    let amount = 1001;
    let divs = [];
      function squares(amt){
        for(let i = 0; i<amt; i++){
          let a = document.createElement("a");
          a.setAttribute("id", "div"+i);
          a.setAttribute("class","box");
          a.textContent = i;
          document.body.appendChild(a);

        }
      }
      function populate(amt){
        for(let i = 0; i<amt; i++){
          let a = document.getElementById("div"+i);
          divs.push(a);

        }
      }
      divs.forEach(cycle);

      function cycle(item,index){
        let a = document.querySelectorAll(".box");
          a.forEach(color);
      }

      function color(item){


        item.style.color='#'+Math.random().toString(16).slice(-6)
        if(item.innerHTML){
        //  item.style.backgroundColor="aqua";
          item.style.backgroundColor="#"+item.innerHTML;
          item.style.backgroundColor="rgba(item.innerHTML,item.innerHTML/2,item.innerHTML/3),1";
          // item.setAttribute("href","audio/august19/08282019pairedreturn.mp3");
          item.setAttribute("href","http://ilai.link/hello2.html");
          item.target="_blank";
          //item.href="http://ilai.link";
        }
      }

      squares(amount);
      populate(amount);
      cycle();

      let cb = document.querySelectorAll(".box");
      for (let i =0;i<cb.length;i++){
        cb[i].addEventListener("mouseover",()=>{
          cb[i].style.backgroundColor='#'+Math.floor(Math.random()*16777215).toString(16);
          }
        )
      };

    </script>
