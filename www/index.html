      * { box-sizing: border-box; }

body {
  font-family: sans-serif;
  min-height: 4496px;
}
img {
  width:300px;
  display: inline;
}
a, a:visited{
  color:white;
}
a:hover{
  color:pink;
}
@keyframes AnimationName {0%{background-position:0% 50%}100%{background-position:133% 50%}}
#sidebar{
padding:20px;
padding-top:50px;
background-color: grey;
border: 2px solid black;
background: linear-gradient(90deg, #aad4ff, #002cff,#aad4ff);
background-size: 400% 400%;
animation: AnimationName 4s linear infinite;
/* background-image: url("images/flatearth.png") */
}
#sidebar > a > img{
  display: inline;
  transition: box-shadow ease 1s;
  box-shadow: 0px 0px 0px 0px lightblue;
}
#sidebar > a > img:hover{
  box-shadow: 3px 3px 3px 90px blue;

}
.mlinks{
  margin-top: 0px;
  margin-bottom:30px;
  font-size:14px;
  font-weight: normal;
  line-height: normal;
}
.scene {
  transition: all 1s ease;
  width: 300px;
  height: 200px;
  border: 1px solid #CCC;
  margin: auto;
  perspective: 400px;
  z-index: -1;
}

.cube {
  width: 200px;
  height: 200px;
  position: relative;
  transform-style: preserve-3d;
  transform: translateZ(-100px)translateY(0px) rotateY(-00deg);
  transition: transform 1.5s;
}

.cube.show-front  { transform: translateZ(-100px) rotateY(   0deg); }
.cube.show-right  { transform: translateZ(-100px) translateY(100px) rotateY( -80deg); }
.cube.show-right-2  { transform: translateZ(-00px) translateY(-100px) rotateY( -99deg); }
.cube.show-back   { transform: translateZ(-100px) translateX(200px) translateY(100px)rotateY(-180deg); }
.cube.show-left   { transform: translateZ(-100px) rotateY(  90deg); }
.cube.show-top    { transform: translateZ(-100px) translateY(200px) rotateX( -90deg); }
.cube.show-bottom { transform: translateZ(-100px) translateY(200px) rotateX(  90deg); }

.cube__face {
  position: absolute;
  width: 500px;
  height: 500px;
  border: 2px solid black;
  line-height: 200px;
  font-size: 40px;
  font-weight: bold;
  color: white;
  text-align: center;
}


.cube__face--front  { background: hsla(  0, 100%, 50%, 0.7); }
.cube__face--right  { background: hsla( 80, 100%, 50%, 0.7); }
.cube__face--back   { background: hsla(120, 100%, 50%, 0.7); }
.cube__face--left   { background: hsla(180, 100%, 50%, 0.7); }
.cube__face--top    { background: hsla(240, 100%, 50%, 0.7); }
.cube__face--bottom { background: hsla(300, 100%, 50%, 0.7); }

.cube__face--front  { transform: rotateY(  0deg) translateZ(100px); }
.cube__face--right  { transform: rotateY( 90deg) translateZ(100px); }
.cube__face--back   { transform: rotateY(180deg) translateZ(300px); }
.cube__face--left   { transform: rotateY(-90deg) translateZ(400px); }
.cube__face--top    { transform: rotateX( 90deg) translateZ(100px); }
.cube__face--bottom { transform: rotateX(-90deg) translateZ(100px); }

.radio-group{
  margin:auto;
  background-color: rgba(255,255,255,0.5);
  padding:20px;
  padding-top:15px;
  position: absolute;
  z-index: 100;
  border-radius: 25px;
  letter-spacing: 4px;
  font-size: 16px;
}
.dontbreak{
   display:inline-block;
    /* font-size: 1em; */
  background-color:rgba(200,200,200,0.4);
  border-radius: 25px;
  margin-top:4px;
}
.dontbreak:hover{
  background-color:rgba(100,100,200,0.4);
}
label { margin-right: 10px;
/* display: inline-block; */
}
@keyframes pulse {
  0%{ transform: scale(1);}
  50%{ transform: scale(1.5);}
  100%{ transform: scale(1);}
}
.new{
  color:hotpink;
  text-decoration: none;
  position:relative;
  z-index: 2;
  font-family:  sans-serif;
  animation: pulse 1s infinite;
  rotate:20deg;
  position: relative;
  top:-420px;
  right:-185px;
  font-size:30px;
}
.set{
  overflow: visible;
  display: block;
}
.set > a{
  background-color:rgba(50,50,50,0.4);
  border-radius: 20px;
  padding:10px;
}
.daylight-player{
  position:relative;
  top:350px;
}
.perspective{
  z-index: 101;
  position:absolute;
  top:10px;
  right:14px;
  user-select: none;
  color:#aaaaaa;
}

  <script>
  var cube = document.querySelector('.cube');
var radioGroup = document.querySelector('.radio-group');
var currentClass = '';

function changeSide() {
  var checkedRadio = radioGroup.querySelector(':checked');
  var showClass = 'show-' + checkedRadio.value;
  if ( currentClass ) {
    cube.classList.remove( currentClass );
  //   if(currentClass == "show-right-2"){
  //     document.querySelector('.scene').style.perspective="0px";
  //   } else {document.querySelector('.scene').style.perspective="400px";}
  }
  cube.classList.add( showClass );
  currentClass = showClass;
}
// set initial side
changeSide();

radioGroup.addEventListener( 'change', changeSide );
  </script>
  <script>
    let option = 0;
    let scene = document.querySelector(".scene")
    let p = document.querySelector(".perspective")
    p.addEventListener('click',()=>{
      if(option==0){
        scene.style.perspective="1000px"
        p.style.color="#000000"
        option=1
      } else if(option==1){
        scene.style.perspective="400px"

        p.style.color="#aaaaaa"
        console.log(p.style.color)
        option=0
      }
    })
